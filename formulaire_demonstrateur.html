<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formulaire de saisie - Démonstrateur UIPath</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    .field-group { margin-bottom: 15px; }
</style>

<script>
function updateFields() {
    var docType = document.getElementById('docType').value;
    var allGroups = document.querySelectorAll('.field-group');
    allGroups.forEach(group => group.style.display = 'none');

    if(docType) {
        var selectedGroups = document.querySelectorAll('.' + docType);
        selectedGroups.forEach(group => group.style.display = 'block');
    }
}
</script>
</head>

<body>
<h2>Formulaire d'indexation</h2>

<form>

<label for="docType">Type de document :</label>
<select id="docType" name="docType" onchange="updateFields()">
    <option value="">-- Sélectionnez --</option>
    <option value="avis_imposition">Avis d’imposition</option>
    <option value="bulletin_salaire">Bulletin de salaire</option>
    <option value="facture_complémentaire">Facture d’assurance complémentaire</option>
    <option value="quittance_loyer">Quittance de loyer / justificatif d’hébergement</option>
</select>

<!-- Avis d'imposition -->
<div class="field-group avis_imposition" style="display:none;">
    <label>Nom :</label>
    <input type="text" name="Nom_avis" />
</div>
<div class="field-group avis_imposition" style="display:none;">
    <label>Prénom :</label>
    <input type="text" name="Prenom_avis" />
</div>
<div class="field-group avis_imposition" style="display:none;">
    <label>Année :</label>
    <input type="text" name="Annee_avis" />
</div>

<!-- Bulletin de salaire -->
<div class="field-group bulletin_salaire" style="display:none;">
    <label>Nom :</label>
    <input type="text" name="Nom_salaire" />
</div>
<div class="field-group bulletin_salaire" style="display:none;">
    <label>Prénom :</label>
    <input type="text" name="Prenom_salaire" />
</div>
<div class="field-group bulletin_salaire" style="display:none;">
    <label>Année/Mois :</label>
    <input type="text" name="Annee_Mois_salaire" />
</div>

<!-- Facture d'hospitalisation -->
<div class="field-group facture_complémentaire" style="display:none;">
    <label>NIR :</label>
    <input type="text" name="NIR" />
</div>
<div class="field-group facture_complémentaire" style="display:none;">
    <label>Date de facture :</label>
    <input type="text" name="Date_facture" />
</div>

<!-- Quittance de loyer -->
<div class="field-group quittance_loyer" style="display:none;">
    <label>Nom :</label>
    <input type="text" name="Nom_loyer" />
</div>
<div class="field-group quittance_loyer" style="display:none;">
    <label>Prénom :</label>
    <input type="text" name="Prenom_loyer" />
</div>

<button type="submit">Valider</button>

</form>
</body>
</html>
